<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href='./assets/favicon.png' id="light-scheme-icon">
  <link rel="icon" type="image/svg+xml" href='./assets/favicon-dark.png' id="dark-scheme-icon" />
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stephan | Front End Developer</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx">
    lightSchemeIcon = document.querySelector('link#light-scheme-icon');
    darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
    darkScheme = document.body.classList.contains('dark');

    if (darkScheme) {
      lightSchemeIcon.remove();
      document.head.append(darkSchemeIcon);
    } else {
      document.head.append(lightSchemeIcon);
      darkSchemeIcon.remove();
    }
  </script>
</body>

</html>
